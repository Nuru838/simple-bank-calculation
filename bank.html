<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Tailwind connection -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body>
    <header class="mt-8">
        <h3 class="text-5xl text-center mt-6 font-semibold">Let's get some <span class="text-sky-800">Moooooooney</span></h3>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 text-white rounded-lg p-8">
                    <h3 class="text-xl">Deposite</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-yellow-500 text-white rounded-lg p-8">
                    <h3 class="text-xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-violet-500 text-white rounded-lg p-8">
                    <h3 class="text-xl">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>

        <section>
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                    <div class="bg-sky-500 rounded-lg p-10">
                        <h3 class="text-2xl mb-4  text-white">Please Deposite</h3>
                        <input id="deposite-field" class="w-9/12 block mb-2 px-3 py-2 rounded-md" type="email" placeholder="$ Amount you want to deposite">
                        <button id="btn-deposite" class="text-white bg-blue-600 hover:bg-red-600 px-8 py-3 font-medium rounded-lg mt-1">Deposite</button>
                    </div>
                    <div class="bg-red-500 rounded-lg p-10">
                        <h3 class="text-2xl mb-4 text-white">Please Withdraw</h3>
                        <input id="withdraw-field" class="w-9/12 block mb-2 px-3 py-2 rounded-md" type="email" placeholder="$ Amount you want to Withdraw">
                        <button id="btn-withdraw" class="text-white bg-blue-600 hover:bg-green-600 px-8 py-3 font-medium rounded-lg mt-1">Withdraw</button>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>

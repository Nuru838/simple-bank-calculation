<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>

    <!-- Tailwind connection -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body>
    <header>
        <h3 class="text-5xl text-center mt-6 font-semibold">Welcome to your <span class="text-sky-800">Baper Bank</span></h3>
    </header>
    <main>
        <div class="bg-sky-300 w-9/12 mx-auto rounded-xl mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <input id="user-email" class="w-9/12 block mb-2 px-3 rounded-md" type="email" placeholder="Your Email Address">
            <input id="user-password" class="w-9/12 block mb-2 px-3 rounded-md" type="password" placeholder="Your Password">
            <button id="btn-submit" class="text-white bg-amber-600 hover:bg-green-600 px-8 py-2 font-medium rounded-lg mt-1">Submit</button>
        </div>

    </main>

    <script src="js/login.js"></script>
</body>
</html>
